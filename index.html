<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>Toychat</title>
</head>
<body>
  <main>
    <header>
      <h1>TOYchat</h1>
      <caption>Chat with you main guy. use any slang, i got your back</caption>
    </header>
  </main>

  <div class="container">
    <div class="chatbot-container">
      <div class="chatbot-header">
        <h2 class="title">ToyBot</h2>
      </div>
      <div class="chatbot-body">
        <div class="engine">
          <p class="textchat">hello World, kindly introduce youeself.</p>
        </div>
        <div class="user">
          <p class="textchat">my name is abdulrahman and this is our chatbot</p>

        </div>

      </div>

      <div class="chatbot-footer">
        <textarea name="name" rows="1" cols="100"></textarea>

      </div>
      <div class="submit">
        <input type="submit" name="send" value="send">
      </div>

    </div>

  </div>

  <content>
    chatbody
  </content>
  
  <content>
    <div class="input-group mb-3 input">
      <input type="text" class="form-control" placeholder="Enter your message" aria-label="Recipient's username" aria-describedby="button-addon2">
      <div class="input-group-append svg" id="sendMsg">
        <img class="end" src="/img/send-24px.svg" alt="">
      </div>
    </div>
  </content>









<footer class="footer">
  <ul style="margin-top: 50px;" class="footer">
    <li class="footer-link">Term of use</li>
    <li class="footer-link">Connect</li>
    <li class="footer-link">About TOYbot</li>
    <li class="footer-link">Send Love</li>
  </ul>
</footer>
